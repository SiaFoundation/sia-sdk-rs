name: Python SDK build

on:
  push:
    branches:
      - master
    paths:
      - 'indexd_ffi/**'
      - '.github/workflows/python.yml'
  pull_request:
    paths:
      - 'indexd_ffi/**'
      - '.github/workflows/python.yml'
  workflow_dispatch:

jobs:
  build:
    name: Build wheels (${{ matrix.target }} - ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            manylinux: manylinux2014
          # Linux aarch64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            manylinux: manylinux2014
          # macOS x86_64
          - os: macos-13
            target: x86_64-apple-darwin
          # macOS ARM64
          - os: macos-14
            target: aarch64-apple-darwin
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          manylinux: ${{ matrix.manylinux || 'auto' }}
          args: --release --out dist --manifest-path indexd_ffi/Cargo.toml
          sccache: 'true'

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}
          path: dist/*.whl

  sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist --manifest-path indexd_ffi/Cargo.toml

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist/*.tar.gz

  test:
    name: Test wheel (${{ matrix.os }} - Python ${{ matrix.python }})
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            python: '3.10'
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            python: '3.12'
          - os: macos-14
            target: aarch64-apple-darwin
            python: '3.12'
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            python: '3.12'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Download wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels-${{ matrix.target }}
          path: dist

      - name: Install wheel
        shell: bash
        run: |
          pip install dist/*.whl

      - name: Test import
        run: |
          python -c "from sia_indexd import generate_recovery_phrase, SDK, Builder; print('Import successful'); print(generate_recovery_phrase()[:20] + '...')"

  # Publish to PyPI - only runs on workflow_dispatch with publish=true
  publish:
    name: Publish to PyPI
    needs: [build, sdist, test]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: pypi
      url: https://pypi.org/project/sia-indexd/
    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
