[package]
name = "indexd_ffi"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["cdylib", "staticlib"]
name = "indexd"

[dependencies]
indexd = { version = "0.0.1", path = "../indexd" }
log = "0.4.28"
rand = "0.9.2"
rustls = "0.23.31"
sia_sdk = { version = "0.0.2", path = "../sia_sdk" }
thiserror = "2.0.16"
tokio = "1.47.1"
uniffi = { version = "0.29.4", features = ["cli", "tokio"] }

[build-dependencies]
uniffi = { version = "0.29.4", features = ["build"] }

[[bin]]
# This can be whatever name makes sense for your project, but the rest of this tutorial assumes uniffi-bindgen.
name = "uniffi-bindgen"